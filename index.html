<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/9c723e463c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container g-3 rounded custom-border">
        <div class="row rounded custom-border">
            <nav class="col-12 navbar navbar-light bg-light custom-border">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">Payment for example</span>
                </div>
              </nav>
        </div>
        <div class="row"><!--Some fields are missing.-->
            <div class="alert alert-danger" role="alert">
                A simple danger alertâ€”check it out!
            </div>
        </div>
        <form class="row g-3">
            <div class="col-md-5">
              <label for="inputEmail4" class="form-label">Card #</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="xxxxxxxxxxxxxxxx">
            </div>
            <div class="col-md-3">
              <label for="inputPassword4" class="form-label">CVC #</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="000">
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Amount</label>
                <input type="password" class="form-control" id="inputPassword4" name="$" placeholder="$ Amount">
              </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-6">
              <label for="inputAddress2" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Pick a state</option>
                <option>Jalisco</option>
                <option>Durango</option>
                <option>Guanajuato</option>
                <option>Nuevo Leon</option>
                <option>Yucatan</option>
                <option>Baja California</option>
                <option>Sonora</option>
                <option>Chihuahua</option>
                <option>Nayarit</option>
                <option>Colima</option>
                <option>Michoacan</option>
                <option>Mexico</option>
                <option>Hidalgo</option>
                <option>Queretaro</option>
                <option>Distrito Federal</option>
                <option>Veracruz</option>
                <option>Chiapas</option>
                <option>Guerrero</option>
                <option>Baja California Sur</option>
                <option>Aguascalientes</option>
                <option>Morelos</option>
                <option>San Luis Potosi</option>
                <option>Tabasco</option>
                <option>Tamaulipas</option>
                <option>Tlaxcala</option>
                <option>Zacatecas</option>
                <option>Campeche</option>
                <option>Coahuila</option>
                <option>Mexico</option>
                <option>Quintana Roo</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="inputZip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-6">
                <label class="form-check-label" for="gridCheck">
                  We accept:
                </label>
              <div class="form-check">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                  </div><div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-discover"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                  </div>
                
              </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="validationText" class="form-label">Message</label>
                    <textarea class="form-control is-valid" id="validationText" placeholder=""></textarea>
                    <div class="valid-feedback">
                      Add any notes here.
                    </div>
                  </div>
            </div>
            <div class="col-12 bg-light rounded custom-border">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                  </div>
            </div>
          </form>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
